name: Build and deploy JAR app to Azure Web App - as-quick-commerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      # Upload ONLY the main jar (exclude -plain.jar)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/*-SNAPSHOT.jar
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .

      # Remove plain jar if exists
      - name: Remove plain jar
        run: rm -f *-plain.jar

      # Rename main jar to app.jar (Azure expects this)
      - name: Rename jar to app.jar
        run: mv *-SNAPSHOT.jar app.jar

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: as-quick-commerce
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.jar
